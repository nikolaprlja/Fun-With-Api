        <div class="container">
            <div class="currency-exchange-form">
                <div class="form-group form-inline">
                    <input type="number" id="firstCurrency" class="form-control col-md-4 offset-md-1" placeholder="Enter value">
                    <input type="number" id="resultCurrency" class="form-control col-md-4 offset-md-1" readonly>          

                </div>
                <div class="form-group">
                    <label class="offset-md-1">From</label>
                    <div class="form-inline">
                        <select class="form-control col-md-4 offset-md-1" id="currencyOne" onchange="getFirstCurrency()">
                            <option value="USD">US Dollar</option>
                            <option value="RSD">Serbian Dinar</option>
                            <option value="EUR" selected>Euro</option>
                            <option value="CHF">Swiss Franc</option>
                            <option value="GBP">British Pound</option>
                            <option value="RUB">Russian Ruble</option>                           
                            <option value="IRR">Iranian Rial</option>                           
                            <option value="BYR">Belarusian Ruble</option>                           
                            <option value="KHR">Cambodian Riel</option>                         
                            <option value="VEF">Venezuelan Bolivar</option>                         
                        </select>    
                        <button onclick="rotate();" class="btn btn-outline-info rotate-btn"><i class="fas fa-exchange-alt"></i></button>
                    </div>
                </div>                
                <div class="form-group">
                    <label class="offset-md-1">To</label>
                    <select class="form-control col-md-4 offset-md-1" id="currencyTwo" onchange="getSecondCurrency()">
                        <option value="USD">US Dollar</option>
                        <option value="RSD" selected>Serbian Dinar</option>
                        <option value="EUR">Euro</option>
                        <option value="CHF">Swiss Franc</option>                        
                        <option value="GBP">British Pound</option>
                        <option value="RUB">Russian Ruble</option>
                        <option value="IRR">Iranian Rial</option>
                        <option value="BYR">Belarusian Ruble</option>
                        <option value="KHR">Cambodian Riel</option>
                        <option value="VEF">Venezuelan Bolivar</option>
                    </select>                
                </div>
                <button onclick="exchange();" class="btn btn-info col-md-4 offset-md-1 exchange-btn">Exchange</button>
            </div>
